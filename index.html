<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>ascii2code</title>
		<link href="style.css" rel="stylesheet" />

	<body>
		<main>
			<div id="settings" class="settings settings-close">
				<button onclick="settings.classList.toggle('settings-close')">
					settings
				</button>
				<div class="check-box-group">
					<label
						class="custom-checkbox"
						tab-index="0"
						aria-label="first and last"
					>
						<input id="firstAndLast" type="checkbox" checked />
						[<span class="checkmark"></span>]
						<span class="label">first and last</span>
					</label>

					<label
						class="custom-checkbox"
						tab-index="0"
						aria-label="colon"
					>
						<input id="colon" type="checkbox" checked />
						[<span class="checkmark"></span>]
						<span class="label">colon at last letter</span>
					</label>

					<div>
						<label class="custom-checkbox">
							[<span class="folder">*</span>]
							<span class="label">set letter beffore</span>
						</label>
						<ul>
							<label
								class="custom-checkbox"
								tab-index="0"
								aria-label="set letter beffore"
							>
								<input id="backSlash" type="checkbox" checked />
								[<span class="checkmark"></span>]
								<span class="label">\ back slash</span>
							</label>
							<label
								class="custom-checkbox"
								tab-index="0"
								aria-label="set letter beffore"
							>
								<input
									id="doubleQuotation"
									type="checkbox"
									checked
								/>
								[<span class="checkmark"></span>]
								<span class="label">" double quotation</span>
							</label>
							<label
								class="custom-checkbox"
								tab-index="0"
								aria-label="set letter beffore"
							>
								<input
									id="singleQuotation"
									type="checkbox"
									checked
								/>
								[<span class="checkmark"></span>]
								<span class="label">' single quotation</span>
							</label>
							<label
								class="custom-checkbox"
								tab-index="0"
								aria-label="set letter beffore"
							>
								<input id="backtick" type="checkbox" checked />
								[<span class="checkmark"></span>]
								<span class="label">` backtick</span>
							</label>
						</ul>
					</div>
				</div>
			</div>
